<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>upLiftment | Setup Console</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="text-center mb-4">
      <h1 class="brand">upLiftment</h1>
      <p class="tagline">Because stairs are for quitters</p>
    </div>

    <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
      <h5 class="text-center mb-3">Configure Your Building</h5>
      <form id="setupForm">
        <div class="mb-3">
          <label for="floors" class="form-label">How many floors?</label>
          <input type="number" class="form-control" id="floors" min="1" placeholder="Be honest..." required>
        </div>

        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="terrace">
          <label class="form-check-label" for="terrace">Include a terrace?</label>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="parking">
          <label class="form-check-label" for="parking">Basement parking ?</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Generate Lift Dashboard</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{{ url_for('static', filename='js/landing.js') }}"></script>
</body>
</html>
