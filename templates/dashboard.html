<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lift Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>

  <div class="lift-panel text-center mt-5">
    <div class="brand mb-3">ðŸ›— Upliftment</div>
    
    <div class="current-floor mb-3">
      <span>Current Floor:</span> 
      <span id="currentFloor">G</span>
    </div>
    
    <div id="floorButtons" class="mb-4"></div>

    
    <div class="lift-controls">
      <button id="closeDoorBtn" class="btn btn-dark px-4" title="Close Door">>|<</button>
    </div>

    
    <div id="liftStatus" class="lift-status mt-4">
      <span id="liftMovingText">Lift is idle</span>
    </div>
  </div>

  
  <div id="liftDataContext"
       data-floors="{{ floors }}"
       data-terrace="{{ terrace }}"
       data-parking="{{ parking }}"
       style="display: none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

</body>
</html>
